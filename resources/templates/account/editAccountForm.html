<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="common/template_head::head('Cart')">

</head>
<body>
<header th:replace="common/template_menu::header">

</header>

<div id="Content">

    <div id="Catalog">


        <script type="text/javascript">


            function userPwdvalid() {
                var upwd=document.getElementById("password");

                var uppwd=document.getElementById("repeatedPassword");
                var s0=document.getElementById("upwdError");
                if(upwd.value==0)
                {
                    s0.innerText="Not Null";
                    return false;
                }
                else if(upwd.value!=uppwd.value){
                    s0.innerText="Inconformity";
                    return false;
                }
                else{

                    s0.innerText=null;

                    return true;
                }


            }

        </script>



        <form th:action="@{/account/editAccountForm(username=${account.username})}" method="post" onsubmit="return validAccount()&&userPwdvalid()">

            <h3>User Information</h3>

            <table>
                <tbody>
                <tr>
                    <td>User ID:</td>
                    <td th:text="${account.username}">
                    </td>
                </tr>
                <tr>
                    <td>New password:</td>
                    <td><input id="stripes--517137302" name="password" type="text">

                        <script type="text/javascript">
                            setTimeout(
                                function() {
                                    try {
                                        var z = document.getElementById('stripes--517137302');
                                        z.focus();
                                        z.select();
                                    } catch (e) {
                                    }
                                }, 1);
                        </script>


                    </td>
                    <span style="color: Red;" id="upwdError"></span>
                </tr>
                <tr>
                    <td>Repeat password:</td>
                    <td><input name="repeatedPassword" type="text"></td>
                </tr>
                </tbody>
            </table>

            <header th:replace="account/IncludeAccountFields::accountField">
            </header>


            <input name="/account/editAccount" value="Save Account Information"
                   type="submit">

        </form>
        <a href="/order/listOrders">My Orders</a>

    </div>

</div>
<footer th:replace="common/template_menu::footer">

</footer>
</body>
</html>
