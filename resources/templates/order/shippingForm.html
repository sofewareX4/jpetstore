<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="common/template_head::head('address')">

</head>
<body>
<header th:replace="common/template_menu::header">

</header>

<include file="../common/func.jsp">
<script type="text/javascript">


    function validShip() {
        var idList = new Array
        ("shipToFirstName","shipToLastName","shipAddress1","shipCity",
            "shipState","shipZip","shipCountry");
        var msList = new Array
        ("sfError","slError","saError","scError",
            "ssError","szError","scoError");
        return valid(idList,msList);

    }


</script>

    <div id="Content">

<div id="Catalog">
    <!--/*@thymesVar id="order" type="java"*/-->
    <form method="post" action="/order/newOrder?flag=S" onsubmit="return validShip()">
        <b th:text="${order}">

        </b>

        <table>
            <tr>
                <th colspan=2>Shipping Address</th>
            </tr>

            <tr>
                <td>First name:</td>
                <td>
                    <input type="text" name="shipToFirstName" id="shipToFirstName">
                </td>

                <span style="color: Red;" id="sfError"></span>
            </tr>
            <tr>
                <td>Last name:</td>
                <td>

                    <input type="text" name="shipToLastName" id="shipToLastName">
                </td>

                <span style="color: Red;" id="slError"></span>
            </tr>
            <tr>
                <td>Address 1:</td>
                <td>

                    <input type="text" name="shipAddress1" id="shipAddress1" size="40">
                </td>

                <span style="color: Red;" id="saError"></span>
            </tr>
            <tr>
                <td>Address 2:</td>
                <td>

                    <input type="text" name="shipAddress2" id="shipAddress2" size="40" >
                </td>

            </tr>
            <tr>
                <td>City:</td>
                <td>
                    <input type="text" name="shipCity" id="shipCity">
                </td>

                <span style="color: Red;" id="scError"></span>
            </tr>
            <tr>
                <td>State:</td>
                <td>
                    <input type="text" name="shipState" id="shipState" size="4">
                </td>

                <span style="color: Red;" id="ssError"></span>
            </tr>
            <tr>
                <td>Zip:</td>
                <td>
                    <input type="text" name="shipZip" id="shipZip" size="10" >
                </td>

                <span style="color: Red;" id="szError"></span>
            </tr>
            <tr>
                <td>Country:</td>
                <td>
                    <input type="text" name="shipCountry" id="shipCountry" size="15">
                </td>

                <span style="color: Red;" id="scoError"></span>
            </tr>


        </table>

        <input name="/order/newOrder?flag=S" value="Continue" type="submit">

    </form>


</div>
    </div>
<footer th:replace="common/template_menu::footer">

</footer>
</body>
</html>
